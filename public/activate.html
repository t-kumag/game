<html>
<script type="text/javascript">

//カスタムURLスキーム
let custom_activate_url = 'osidori://activate?token='; 

// @TODO AppStoreでのosidoriアプリURLが確定したら更新
let app_store_url = 'https://www.osidori.co/?token=';

// token が正しく取れなかった場合、空文字
let token = getParam('token') ? getParam('token') : "";

// カスタムURLに飛ばす(GETメソッド)
location.href = `${custom_activate_url}${token}`

// アプリを起動処理で未インストールだった場合のタイマー処理
let timerId = setTimeout(function() {
    // AppStoreのosidoriアプリURLに飛ばす
    location.href = app_store_url;
}, 5000); 

/**
 * Get the URL parameter value
 *
 * @param  name {string} パラメータのキー文字列
 * @return  url {url} 対象のURL文字列（任意）
 */
function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}   
</script>
</html>
