<!DOCTYPE html>
<html xmlns="https://www.osidori.co/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex">
<title>アプリを開く</title>
<link rel="stylesheet" href="scheme/css/recet.css">
<link rel="stylesheet" href="scheme/css/scheme.css">
<script type="text/javascript">
        window.onload = function onLoad() {
			var queryString = location.search;
			document.getElementById("param").innerHTML = '<a href="osidori://pairing' + queryString + '" >アプリを開く</a>';
        }
    </script>
</head>

<body>
<div class="scheme-wrapper bg">
  <main>
    <p>(アプリが自動で開かない場合)</p>
    <h1>下記のボタンをタップして<br>パスワードの再設定を完了させてください</h1>
    <img src="scheme/img/logo.svg" alt="OsidOri">
    <div id="param" class="btn"><a href="osidori://change_password">アプリを開く</a></div>
  </main>
</div>

</body>
</html>
