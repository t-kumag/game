# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
#default: &default
#  adapter: sqlite3
#  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
#  timeout: 5000
default: &default
  adapter: mysql2
  charset: utf8mb4
  encoding: utf8mb4
  collation: utf8mb4_general_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
#  socket: /var/run/mysqld/mysqld.sock
  timeout: 5000

development:
  <<: *default
  host: <%= ENV.fetch("DB_HOST", 'localhost') %> # osidoridevdb.cbukuyrfnctk.ap-northeast-1.rds.amazonaws.com
  port: <%= ENV.fetch("DB_PORT", '3306') %>
  database: <%= ENV.fetch("DB_NAME", 'dev_osdr_db') %> # osdrdevdb
  username: <%= ENV.fetch("DB_USER", 'root') %> # osdrdevuser
  password: <%= ENV.fetch("DB_PWD", '') %> # qwermnbv10

