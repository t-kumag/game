  host: <%= ENV.fetch("DB_HOST", 'localhost') %>
  port: <%= ENV.fetch("DB_PORT", '3306') %>
  database: <%= ENV.fetch("DB_TEST_NAME", 'test_osdr_db') %>
  username: <%= ENV.fetch("DB_TEST_USER", 'root') %>
  password: <%= ENV.fetch("DB_PWD", '') %>

